{% extends 'Base.html' %} {% load static %} {% load crispy_forms_tags %} 
{% block content %}

<div class="content-body">
  <div class="warper container-fluid">
    <div class="doctorino_settings main_container">
      <div class="row page-titles mx-0">
        <div class="col-sm-6 p-md-0"></div>
        <div
          class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex"
        ></div>
      </div>
      {% if messages %} {% for message in messages%}
      <div
        class="mt-3 alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <strong></strong> {{message}} {% comment %}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        {% endcomment %}
      </div>
      {% endfor %} {% endif %}
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow mb-4">
            <div class="card-header">
              <h4 class="card-title">Add Medical History</h4>
            </div>
            <div class="card-body">
              <form
                id="formadd"
                data-csrf="{{csrf_token}}"
                data-url="{% url 'Management_system:add_medical_history_json' %}"
                method="POST"
                enctype="multipart/form-data"
              >
                {% csrf_token %}
                <div class="row">
                  <div class="col-xl-6">
                    <div class="form-group row">
                      <input
                        placeholder="disease name"
                        type="text"
                        name="disease_name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="form-group row">
                      <input
                        placeholder="medicine"
                        type="text"
                        name="medicine"
                        class="form-control mx-1"
                      />
                    </div>
                  </div>

                  <div class="col-xl-6">
                    <div class="form-group row">
                      <input
                        type="date"
                        name="last_checkup"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="form-group row">
                      <input
                        placeholder="doctor name"
                        type="text"
                        name="doctor_name"
                        class="form-control mx-1"
                      />
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="form-group row">
                      <textarea
                        placeholder="description"
                        class="form-control"
                        name="description"
                      ></textarea>
                    </div>
                  </div>

                  <label for="reply_attachment"> Attachments : </label>
                  <input id="filepondid" type="file" class="filepond" />
                </div>
                <div class="row">
                  <div class="col-sm-11">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary float-end">
                        Add Medical History
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block js %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>

<script src="https://unpkg.com/filepond/dist/filepond.js"></script>
<link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet" />
<link
  href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
  rel="stylesheet"
/>
<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="{% static 'js/add_medical.js' %}"></script>

{% endblock js %}
